<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Sinh Viên</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .detail-container { border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
        .detail-row { margin-bottom: 15px; }
        .detail-label { font-weight: bold; display: inline-block; width: 120px; }
        .btn { padding: 8px 16px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
        .actions { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Chi Tiết Sinh Viên</h1>

    <div class="detail-container">
        <div class="detail-row">
            <span class="detail-label">ID:</span>
            <span th:text="${student.id}">ID</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Họ và Tên:</span>
            <span th:text="${student.name}">Tên</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Email:</span>
            <span th:text="${student.email}">Email</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Tuổi:</span>
            <span th:text="${student.age}">0</span>
        </div>
    </div>

    <div class="actions">
        <a th:href="@{/students/{id}/edit(id=${student.id})}" class="btn btn-primary">Chỉnh Sửa</a>
        <a href="/students" class="btn btn-secondary">Quay Lại Danh Sách</a>
        <form th:action="@{/students/{id}/delete(id=${student.id})}" method="post" style="display: inline;" onsubmit="return confirm('Bạn có chắc muốn xóa sinh viên này?')">
            <button type="submit" class="btn btn-danger">Xóa</button>
        </form>
    </div>
</body>
</html>
