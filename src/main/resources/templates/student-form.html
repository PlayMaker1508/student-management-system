<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isEdit} ? 'Chỉnh Sửa Sinh Viên' : 'Thêm Sinh Viên Mới'">Thêm/Chỉnh Sửa Sinh Viên</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: 0 auto; }
        .form-container { border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;
        }
        .btn { padding: 10px 20px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .actions { text-align: center; margin-top: 20px; }
        .error { color: red; font-size: 0.9em; margin-top: 5px; }
    </style>
</head>
<body>
    <h1 th:text="${isEdit} ? 'Chỉnh Sửa Sinh Viên' : 'Thêm Sinh Viên Mới'">Thêm/Chỉnh Sửa Sinh Viên</h1>

    <div class="form-container">
        <form th:action="${isEdit} ? @{/students/{id}(id=${student.id})} : @{/students}" method="post">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" th:value="${student.id}" th:disabled="${isEdit}" required />
                <div class="error" th:if="${isEdit}">ID không thể thay đổi khi chỉnh sửa</div>
            </div>

            <div class="form-group">
                <label for="name">Họ và Tên:</label>
                <input type="text" id="name" name="name" th:value="${student.name}" required />
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:value="${student.email}" required />
            </div>

            <div class="form-group">
                <label for="age">Tuổi:</label>
                <input type="number" id="age" name="age" th:value="${student.age}" min="1" max="150" required />
            </div>

            <div class="actions">
                <button type="submit" class="btn btn-primary" th:text="${isEdit} ? 'Cập Nhật' : 'Thêm Mới'">Lưu</button>
                <a href="/students" class="btn btn-secondary">Hủy</a>
            </div>
        </form>
    </div>
</body>
</html>
